[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.18"
optimizer = true
optimizer_runs = 200
gas_reports = ["GenesisPFP"]
via_ir = true

[profile.default.fuzz]
runs = 256
max_test_rejects = 1_000_000

